<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .cards {
      height: 11in;
      width: 8.5in;
      padding:0.4in;
    }

    .bold {
      font-weight: 1000;
    }

    .newline {
      display: block;
    }

    .title {
      width: 6rem;
      margin-top: 0.5rem;
    }


    .bold::after {
      content: ""
    }


    .card {
      font-family: Georgia, 'Times New Roman', Times, serif;
      border: 1px dashed #0004;
      padding: 1rem;
      width: 2.75in;
      height: 5.25in;
    }


    .card-name {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 1.5rem;
      font-weight: 1000;
      text-align: center;
      background-color: #0002;
      padding: 0.25rem;
    }

    .card-name.plus {
      color: red;
    }

    .card-name.plus::after {
      content: " +";
    }

    .rarity {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .rarity.Common>.value {
      color: gray;
    }

    .rarity.Uncommon>.value {
      color: green;
    }

    .rarity.Rare>.value {
      color: royalblue;
    }

    .rarity.Epic>.value {
      color: indigo;
    }

    .rarity.Legendary>.value {
      color: gold;
    }

    .rarity.Mythic>.value {
      color: red;
    }


    .cards {
      font-size: 0.9rem;
      width: 8.5in;
      height: 11in;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .directions {
      display: inline-block;
      position: relative;
      top:0.5rem;
      width: 1.2rem;
      height: 1.2rem;
      font-size: 0.5rem;
    }

    .direction {
      --offset: 0.25rem;
      --_offset: -0.25rem;
      position: absolute;
      top: 0rem;
      left: 0rem;
      width: 1rem;
      height: 1rem;
      text-align: center;
      line-height: 1rem;
    }

    .direction.↑ {
      transform: translateY(var(--_offset));
    }

    .direction.↓ {
      transform: translateY(var(--offset));
    }

    .direction.← {
      transform: translateX(var(--_offset));
    }

    .direction.→ {
      transform: translateX(var(--offset));
    }

    .direction.↖ {
      transform: translate(var(--_offset), var(--_offset));
    }

    .direction.↗ {
      transform: translate(var(--offset), var(--_offset));
    }

    .direction.↙ {
      transform: translate(var(--_offset), var(--offset));
    }

    .direction.↘ {
      transform: translate(var(--offset),var(--offset));
    }

    .attacks > .attack {
      display: block;
    }

    .attack > .label {
      font-style: italic;
    }

    .attack .attack > .label {
      font-style: normal;
    }

    @media print {
      .page {
        page-break-after: always;
      }
    }

  </style>
</head>

<body>
  <script type="module">
    import { run } from "../cards/characterCards/index.js"
    run(document.querySelector(".page1 > .cards"), "farm");
    run(document.querySelector(".page2 > .cards"), "militia");
  </script>
  <div class="page page1">
    <div class="cards"></div>
  </div>
  <div class="page page2">
    <div class="cards"></div>
  </div>  
</body>

</html>
